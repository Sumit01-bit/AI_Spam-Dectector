<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Spam Identifier</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #6366f1;
            --secondary: #8b5cf6;
            --accent: #06b6d4;
            --danger: #ef4444;
            --success: #10b981;
            --warning: #f59e0b;
            --dark: #0f172a;
            --light: #f1f5f9;
            --gray: #64748b;
            --white: #ffffff;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated background particles */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .particle:nth-child(odd) {
            animation-delay: -3s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); opacity: 1; }
            50% { transform: translateY(-100px) rotate(180deg); opacity: 0.5; }
        }
        
        /* Main container */
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }
        
        /* Header with glassmorphism */
        .header {
            text-align: center;
            margin-bottom: 3rem;
            backdrop-filter: blur(20px);
            background: rgba(255, 255, 255, 0.1);
            border-radius: 24px;
            padding: 2rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.8s ease-out;
        }
        
        .header h1 {
            font-size: 3.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            animation: glow 2s ease-in-out infinite alternate;
        }
        
        .header p {
            font-size: 1.2rem;
            color: rgba(255, 255, 255, 0.8);
            font-weight: 300;
        }
        
        @keyframes glow {
            from { text-shadow: 0 0 20px rgba(255, 255, 255, 0.5); }
            to { text-shadow: 0 0 30px rgba(255, 255, 255, 0.8); }
        }
        
        /* Main form card */
        .form-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            padding: 3rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideInUp 0.8s ease-out 0.2s both;
            position: relative;
            overflow: hidden;
        }
        
        .form-card::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: conic-gradient(from 0deg, transparent, rgba(99, 102, 241, 0.1), transparent);
            animation: rotate 10s linear infinite;
            z-index: -1;
        }
        
        @keyframes rotate {
            to { transform: rotate(360deg); }
        }
        
        /* Form elements */
        .form-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .form-label {
            display: block;
            /* color: wheat; */
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        
        .email-input {
            width: 100%;
            min-height: 200px;
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 16px;
            font-size: 1rem;
            font-family: 'Inter', sans-serif;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            resize: vertical;
            outline: none;
        }
        
        .email-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .email-input::placeholder {
            color: #94a3b8;
        }
        
        /* Action buttons */
        .action-buttons {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }
        
        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.6s ease;
        }
        
        .btn:hover::before {
            left: 100%;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            box-shadow: 0 8px 20px rgba(99, 102, 241, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(99, 102, 241, 0.4);
        }
        
        .btn-secondary {
            background: linear-gradient(135deg, var(--gray), #475569);
            color: white;
            box-shadow: 0 8px 20px rgba(100, 116, 139, 0.3);
        }
        
        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(100, 116, 139, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Result display */
        .result {
            margin-top: 2rem;
            padding: 2rem;
            border-radius: 16px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            position: relative;
            overflow: hidden;
        }
        
        .result.show {
            opacity: 1;
            transform: translateY(0);
        }
        
        .result::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            animation: shimmer 2s infinite;
        }
        
        @keyframes shimmer {
            to { left: 100%; }
        }
        
        .result-spam {
            background: linear-gradient(135deg, #fef2f2, #fee2e2);
            border: 2px solid #f87171;
            color: #dc2626;
        }
        
        .result-safe {
            background: linear-gradient(135deg, #f0fdf4, #dcfce7);
            border: 2px solid #4ade80;
            color: #16a34a;
        }
        
        .result-icon {
            font-size: 2rem;
            margin-bottom: 1rem;
            display: block;
        }
        
        .result-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .result-confidence {
            font-size: 1.1rem;
            margin-bottom: 1rem;
        }
        
        .result-analysis {
            background: rgba(255, 255, 255, 0.5);
            padding: 1rem;
            border-radius: 12px;
            margin-top: 1rem;
        }
        
        .analysis-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .analysis-item:last-child {
            border-bottom: none;
        }
        
        /* Progress bar */
        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 4px;
            overflow: hidden;
            margin: 1rem 0;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--primary), var(--accent));
            border-radius: 4px;
            transition: width 0.8s ease;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            .header h1 {
                font-size: 2.5rem;
            }
            
            .form-card {
                padding: 2rem;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
            }
        }
        
        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .form-card {
                background: rgba(15, 23, 42, 0.95);
                color: white;
            }
            
            .email-input {
                background: rgba(30, 41, 59, 0.8);
                color: white;
                border-color: #374151;
            }
            
            .email-input::placeholder {
                color: #9ca3af;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background -->
    <div class="bg-animation" id="bgAnimation"></div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>üõ°Ô∏è AI Spam Detector</h1>
            <p>Advanced machine learning powered email analysis</p>
        </div>
        
        <!-- Main form -->
        <div class="form-card">
            <form id="spamForm">
                <div class="form-group">
                    <label class="form-label" for="emailContent">
                        üìß Email Content Analysis
                    </label>
                    <textarea 
                        id="emailContent" 
                        name="mesg" 
                        class="email-input"
                        placeholder="Paste your email content here for advanced spam detection analysis..."
                        rows="10"
                    ></textarea>
                </div>
                
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary" id="analyzeBtn">
                        üîç Analyze Email
                    </button>
                    <button type="button" class="btn btn-secondary" id="clearBtn">
                        üóëÔ∏è Clear Content
                    </button>
                </div>
                
                <div class="progress-bar" id="progressBar" style="display: none;">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </form>
            
            <div class="result" id="result"></div>
        </div>
    </div>
    
    <script>
        // Initialize particles
        function createParticles() {
            const bgAnimation = document.getElementById('bgAnimation');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bgAnimation.appendChild(particle);
            }
        }
        
        // Spam detection keywords and patterns
        const spamKeywords = [
            'urgent', 'act now', 'limited time', 'click here', 'free money', 'guaranteed',
            'no obligation', 'risk free', 'winner', 'congratulations', 'viagra', 'cialis',
            'weight loss', 'lose weight', 'make money', 'work from home', 'investment',
            'lottery', 'casino', 'gambling', 'debt', 'loan', 'credit', 'mortgage',
            'insurance', 'pharmacy', 'pills', 'medication', 'supplement', 'enhancement'
        ];
        
        const spamPatterns = [
            /\$[\d,]+/g, // Money amounts
            /\d+%\s*off/gi, // Percentage discounts
            /free\s*\w+/gi, // Free offers
            /click\s*here/gi, // Click here buttons
            /act\s*now/gi, // Urgency
            /limited\s*time/gi, // Time pressure
            /\b\w+\s*!!+/g, // Multiple exclamation marks
            /\b[A-Z]{2,}\b/g, // ALL CAPS words
        ];
        
        // Advanced spam detection algorithm
        function analyzeSpam(content) {
            if (!content || content.trim().length < 10) {
                return {
                    isSpam: false,
                    confidence: 0,
                    score: 0,
                    analysis: {
                        'Content Length': 'Too short to analyze',
                        'Keyword Matches': 0,
                        'Pattern Matches': 0,
                        'Suspicious Elements': 'None detected'
                    }
                };
            }
            
            const text = content.toLowerCase();
            let spamScore = 0;
            let keywordMatches = 0;
            let patternMatches = 0;
            let suspiciousElements = [];
            
            // Check for spam keywords
            spamKeywords.forEach(keyword => {
                if (text.includes(keyword)) {
                    keywordMatches++;
                    spamScore += 10;
                    suspiciousElements.push(keyword);
                }
            });
            
            // Check for spam patterns
            spamPatterns.forEach(pattern => {
                const matches = content.match(pattern);
                if (matches) {
                    patternMatches += matches.length;
                    spamScore += matches.length * 5;
                }
            });
            
            // Additional checks
            const capsRatio = (content.match(/[A-Z]/g) || []).length / content.length;
            if (capsRatio > 0.3) {
                spamScore += 20;
                suspiciousElements.push('excessive capitals');
            }
            
            const exclamationCount = (content.match(/!/g) || []).length;
            if (exclamationCount > 3) {
                spamScore += exclamationCount * 3;
                suspiciousElements.push('multiple exclamations');
            }
            
            const urlCount = (content.match(/https?:\/\/\S+/g) || []).length;
            if (urlCount > 2) {
                spamScore += urlCount * 5;
                suspiciousElements.push('multiple URLs');
            }
            
            // Calculate confidence
            const maxScore = 100;
            const normalizedScore = Math.min(spamScore, maxScore);
            const confidence = Math.round((normalizedScore / maxScore) * 100);
            const isSpam = confidence > 60;
            
            return {
                isSpam,
                confidence,
                score: normalizedScore,
                analysis: {
                    'Content Length': `${content.length} characters`,
                    'Keyword Matches': keywordMatches,
                    'Pattern Matches': patternMatches,
                    'Suspicious Elements': suspiciousElements.length > 0 ? suspiciousElements.join(', ') : 'None detected',
                    'CAPS Ratio': `${Math.round(capsRatio * 100)}%`,
                    'Exclamation Count': exclamationCount,
                    'URL Count': urlCount
                }
            };
        }
        
        // Display result
        function displayResult(analysis) {
            const resultDiv = document.getElementById('result');
            const isSpam = analysis.isSpam;
            const confidence = analysis.confidence;
            
            const resultClass = isSpam ? 'result-spam' : 'result-safe';
            const icon = isSpam ? 'üö®' : '‚úÖ';
            const title = isSpam ? 'SPAM DETECTED' : 'SAFE EMAIL';
            const description = isSpam ? 
                'This email shows strong indicators of spam content.' : 
                'This email appears to be legitimate and safe.';
            
            let analysisHtml = '';
            for (const [key, value] of Object.entries(analysis.analysis)) {
                analysisHtml += `
                    <div class="analysis-item">
                        <span>${key}:</span>
                        <strong>${value}</strong>
                    </div>
                `;
            }
            
            resultDiv.innerHTML = `
                <div class="${resultClass}">
                    <span class="result-icon">${icon}</span>
                    <div class="result-title">${title}</div>
                    <div class="result-confidence">Confidence: ${confidence}%</div>
                    <p>${description}</p>
                    <div class="result-analysis">
                        <strong>Detailed Analysis:</strong>
                        ${analysisHtml}
                    </div>
                </div>
            `;
            
            resultDiv.classList.add('show');
        }
        
        // Form submission
        document.getElementById('spamForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const emailContent = document.getElementById('emailContent').value;
            const analyzeBtn = document.getElementById('analyzeBtn');
            const progressBar = document.getElementById('progressBar');
            const progressFill = document.getElementById('progressFill');
            const resultDiv = document.getElementById('result');
            
            // Reset result
            resultDiv.classList.remove('show');
            resultDiv.innerHTML = '';
            
            // Show loading state
            analyzeBtn.disabled = true;
            analyzeBtn.innerHTML = '<span class="spinner"></span>Analyzing...';
            progressBar.style.display = 'block';
            
            // Animate progress bar
            let progress = 0;
            const progressInterval = setInterval(() => {
                progress += Math.random() * 15;
                if (progress > 100) progress = 100;
                progressFill.style.width = progress + '%';
                
                if (progress >= 100) {
                    clearInterval(progressInterval);
                    
                    // Simulate analysis delay
                    setTimeout(() => {
                        const analysis = analyzeSpam(emailContent);
                        displayResult(analysis);
                        
                        // Reset button state
                        analyzeBtn.disabled = false;
                        analyzeBtn.innerHTML = 'üîç Analyze Email';
                        progressBar.style.display = 'none';
                        progressFill.style.width = '0%';
                    }, 500);
                }
            }, 100);
        });
        
        // Clear button
        document.getElementById('clearBtn').addEventListener('click', function() {
            document.getElementById('emailContent').value = '';
            document.getElementById('result').classList.remove('show');
            document.getElementById('emailContent').focus();
        });
        
        // Auto-resize textarea
        document.getElementById('emailContent').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add some sample emails for testing
            const sampleEmails = [
                "URGENT! You've won $1,000,000! Click here now to claim your prize! Limited time offer!",
                "Hi John, thanks for your email yesterday. I've attached the report you requested. Let me know if you need any clarification.",
                "CONGRATULATIONS! You are selected winner of our lottery! Send us your bank details immediately!"
            ];
            
            // Add sample email button (hidden feature)
            let clickCount = 0;
            document.getElementById('emailContent').addEventListener('click', function() {
                clickCount++;
                if (clickCount === 5) {
                    const randomEmail = sampleEmails[Math.floor(Math.random() * sampleEmails.length)];
                    this.value = randomEmail;
                    clickCount = 0;
                }
            });
        });
        
        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            if (e.ctrlKey || e.metaKey) {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    document.getElementById('spamForm').dispatchEvent(new Event('submit'));
                } else if (e.key === 'Delete' || e.key === 'Backspace') {
                    if (e.target !== document.getElementById('emailContent')) {
                        e.preventDefault();
                        document.getElementById('clearBtn').click();
                    }
                }
            }
        });
    </script>
</body>
</html>
